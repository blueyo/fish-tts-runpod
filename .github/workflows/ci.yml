# File: .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main] # Trigger the workflow on pushes to the main branch

jobs:
  build-push:
    runs-on: ubuntu-latest # Use a standard Linux runner (x86_64)
    steps:
      # Step 1: Check out the repository code
      - uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx (needed for multi-platform builds, good practice)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # Updated to v3

      # Step 3: Login to GitHub Container Registry (GHCR)
      # Uses the automatic GITHUB_TOKEN provided by Actions
      - name: Login to GHCR
        uses: docker/login-action@v3 # Updated to v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # Your GitHub username
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Build the Docker image using our Dockerfile and push it to GHCR
      - name: Build and push image
        uses: docker/build-push-action@v5 # Updated to v5
        with:
          context: . # Use the current directory as build context
          push: true # Push the image after building
          tags: ghcr.io/${{ github.repository }}:latest # Tag format: ghcr.io/USERNAME/REPO:latest
          platforms: linux/amd64 # Explicitly build for linux/amd64

      # Step 5: (Optional but recommended) Smoke-test the image
      # Runs a simple command inside the built container
      # Note: This test CANNOT use --gpus as Actions runners don't have GPUs
      - name: Smoke-test image (basic command)
        run: |
          docker run --rm ghcr.io/${{ github.repository }}:latest \
            fish-speech --help
